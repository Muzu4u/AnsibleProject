name: Github Action Example using Ansible
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy_code:
    runs-on: ubuntu-latest
    steps:
      - name: Run Ansible playbook
        with:
          playbook: AnsibleProject/playbook.yml
            # key: ${{ secrets.ansible_ssh_private_key }}
          inventory: localhost
